<!DOCTYPE html>
<title>KFIN Login</title>

<html>
    <head>
        <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="screen"></div>
        <div class="image-container">
            <img src="loginimg.png" alt="image-container">
        </div>
        <div class="login-container">
            <div class="inner-login">
                <!--<form>-->
                <img class="login-icon"src="KFIN.png" alt="login-container">
                <div class="form-group">
                    <label for="username">Email or Phone number</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <ion-icon id="eye-icon" name="eye-off-outline" class="show-password-icon"></ion-icon>
                </div>
                    <button onclick="window.location.href ='homepage.html' " type="submit">Login</button>
                <div class="noaccount">
                    <p class="sign-up">No account? <span>Sign up</span></p>
                    <p class="forgot-password">Forgot password</p>
                </div>
            </div>
            <!--</form>-->
        </div>
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
