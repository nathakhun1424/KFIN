<!DOCTYPE html>
<title>KFIN Login</title>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="image-container">
            <img src="loginimg.png" alt="image-container">
        </div>
        <div class="login-container">
            <div class="inner-login">
                <img class="login-icon"src="KFIN.png" alt="login-container">
                <div class="form-group">
                    <label for="username">Email or Phone number</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <ion-icon id="eye-icon" name="eye-off-outline" class="show-password-icon"></ion-icon>
                </div>
                    <button onclick="window.location.href = 'homepage.html'" type="submit">Login</button>
                <div class="noaccount">
                    <p class="sign-up">No account? <span>Sign up</span></p>
                    <p class="forgot-password">Forgot password</p>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
